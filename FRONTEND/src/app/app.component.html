<div class="main">
    <h1>Vincius Branco (216113) - Júlia Araújo (215154)</h1>

    <input class="lg-text-input" #campoNovoItem (keyup.enter)="CREATE_tarefa(campoNovoItem.value)"/>
    <button class="btn-primary" (click)="CREATE_tarefa(campoNovoItem.value)">
        Adicionar Tarefa
    </button>

    <ul>
        <li *ngFor="let tarefaDoLoop of arrayDeTarefas">
            <app-item [tarefa]="tarefaDoLoop" (Removertarefa)="DELETE_tarefa(tarefaDoLoop)" (modificaTarefa)="UPDATE_tarefa(tarefaDoLoop)"></app-item>
        </li>
    </ul>
</div>
